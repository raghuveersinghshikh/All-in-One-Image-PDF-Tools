<body>
    <header>
        <!-- Home Button -->
        <a href="/All-in-One-Image-PDF-Tools/index.html"https://raghuveersinghshikh.github.io/All-in-One-Image-PDF-Tools/class="home-button">Home</a>

    </header>
    <main>
        <!-- Top Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Converter Tool -->
        <section id="converter-tool">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="upload-label">Choose Image</label>
            <br>
            <label for="format">Select Format:</label>
            <select id="format">
                <option value="image/jpeg">JPG</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WEBP</option>
                <option value="image/bmp">BMP</option>
            </select>
            <br>
            <button onclick="convertImage()">Convert Image</button>
            <div id="imageContainer"></div>
            <a id="downloadLink" style="display:none;">Download Converted Image</a>
        </section>

        <!-- Bottom Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>
    <footer>

    </footer>

    <script>
        // Image conversion function
        function convertImage() {
            const fileInput = document.getElementById('imageInput');
            const formatSelect = document.getElementById('format');
            const imageContainer = document.getElementById('imageContainer');
            const downloadLink = document.getElementById('downloadLink');

            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas dimensions to the image dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Draw the image on the canvas
                    ctx.drawImage(img, 0, 0);

                    // Convert canvas to the selected format
                    const format = formatSelect.value;
                    const convertedImageUrl = canvas.toDataURL(format);

                    // Display the converted image
                    imageContainer.innerHTML = `<img src="${convertedImageUrl}" alt="Converted Image">`;

                    // Enable download link
                    downloadLink.href = convertedImageUrl;
                    downloadLink.download = `converted_image.${format.split('/')[1]}`;
                    downloadLink.style.display = 'inline-block';
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
